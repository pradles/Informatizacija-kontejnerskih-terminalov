<div>
    <div *ngIf="!isEditMode">
    <p>Input the desired size:</p>
    <form [formGroup]="arrayForm" (ngSubmit)="onSubmit()">
        <div class="flex flex-row w-full space-x-4 my-3">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="xAxis">X Axis:</label>
            <input class="shadow appearance-none border rounded w-20 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text"  placeholder="X Axis" formControlName="xAxis" required>
        
            <label class="block text-gray-700 text-sm font-bold mb-2" for="yAxis">Y Axis:</label>
            <input class="shadow appearance-none border rounded w-20 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text"  placeholder="Y Axis" formControlName="yAxis" required>
        
            <label class="block text-gray-700 text-sm font-bold mb-2" for="zAxis">Z Axis:</label>
            <input class="shadow appearance-none border rounded w-20 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text"  placeholder="Z Axis" formControlName="zAxis" required>
        
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Create array</button>
            </div>
        </div>
    </form>
    </div>
    <div *ngIf="array3D" class="flex flex-row w-full space-x-4 my-6">

        <ol class="flex text-xs font-medium space-x-1">
            <li>
            <div (click)="decrementZ()" class="inline-flex items-center justify-center size-8 border border-gray-300 rounded cursor-pointer hover:bg-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
            </div>
            </li>

            <li *ngFor="let e of [].constructor(maxZ), let z = index">
            <div (click)="currentZ = z" class="block size-8 text-center border border-gray-300 rounded leading-8 cursor-pointer hover:bg-gray-200"
            [class.text-white]="currentZ == z"
            [class.bg-blue-600]="currentZ == z"
            [class.border-blue-600]="currentZ == z"
            [ngClass]="{ 'hover:bg-gray-200': currentZ != z }" > {{ z+1 }} </div>
            </li>
        
            <li>
            <div (click)="incrementZ()" class="inline-flex items-center justify-center size-8 border border-gray-300 rounded cursor-pointer hover:bg-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                </svg>
            </div>
            </li>
        </ol>

        <div *ngIf="!isEditMode" class="relative inline-block text-left" (click)="toggleDropdown()">
            <button type="button" class="inline-flex items-center justify-center h-8 w-max px-2 border border-gray-300 rounded cursor-pointer hover:bg-gray-200 focus:outline-none">
                <div [ngClass]="accessibilityOptions[selectedAccessibillity].color" class="w-3 h-3 my-auto mr-3 rounded-full"></div>
                {{ accessibilityOptions[selectedAccessibillity].name }}
            <svg [class.rotate-180]="dropdownOpen" class="w-5 h-5 ml-2 -mr-1 transition ease-linear delay-50" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
            </button>
        
            <div *ngIf="dropdownOpen" class="absolute right-0 mt-2 w-min py-1 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none">
                <div *ngFor="let option of accessibilityOptions" class="flex flex-row px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer" (click)="selectedAccessibillity = option.value">
                  <div [ngClass]="option.color" class="w-3 h-3 my-auto mr-3 rounded-full"></div>
                  <div>{{ option.name }}</div>
                </div>
              </div>
        </div>

        <div class="inline-flex items-center justify-center size-8 border border-gray-300 rounded cursor-pointer "
            (click)="toggle3d()"
            [class.text-white]="show3d"
            [class.bg-blue-600]="show3d"
            [class.border-blue-600]="show3d"
            [ngClass]="{ 'hover:bg-gray-200': !show3d }">3D
        </div>

    </div>

    <div *ngIf="!show3d" class="w-auto inline-block">
        <table>
            <tbody>
                <tr *ngFor="let row of array3D; let x = index">
                    <ng-container *ngFor="let col of row; let y = index">
                        <td class="cell h-7 w-14 border border-white"
                            (mousedown)="clickStarted(); changeColor(x,y,currentZ)"
                            (mouseup)="clickEnded()"
                            (mouseover)="changeColorWithCheck(x,y,currentZ)"
                            [ngClass]="{
                                'bg-gray-300': array3D[x][y][currentZ] && array3D[x][y][currentZ].accessibility === 0,
                                'bg-yellow-400': array3D[x][y][currentZ] && array3D[x][y][currentZ].accessibility === 1,
                                'bg-green-500': array3D[x][y][currentZ] && array3D[x][y][currentZ].accessibility === 2
                            }"></td>
                    </ng-container>
                </tr>
            </tbody>
        </table>
    </div>

    <app-terminal-3-darray [class.hidden]="!show3d" [currentLayer]="currentZ" [show3d]="show3d"></app-terminal-3-darray>

</div>
