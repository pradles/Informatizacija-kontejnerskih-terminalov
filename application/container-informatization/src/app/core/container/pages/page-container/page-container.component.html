<div class="min-h-screen bg-[#fffbfb] p-5">
    <app-menu></app-menu>
    <div class="sm:ml-[16rem] ml-4">
        <app-container-form *ngIf="isCurrentRoute('/container')"></app-container-form>
        <app-containers *ngIf="isCurrentRoute('/all-containers')"></app-containers>

    <app-error-modal [isOpen]="isErrorModalOpen" [title]="errorModalTitle" [text]="errorModalText" (closeModalEvent)="isErrorModalOpen = false"></app-error-modal>
