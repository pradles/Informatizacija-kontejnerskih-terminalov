<div class="w-full max-w-xs mx-auto">
  <!-- Container for the forgot password form with styling and transitions -->
  <div class="bg-white shadow-sm rounded px-8 pt-6 pb-5 border border-gray-100 hover:shadow-md transition ease-in-out">
    
    <!-- Heading for the form -->
    <h2 class="text-2xl mb-10">Forgot password</h2>
    
    <!-- Form with Angular formGroup and ngSubmit event binding -->
    <form [formGroup]="forgetForm" class="gap-y-8" (ngSubmit)="submit()">
      
      <!-- Input container for the email field -->
      <div class="h-16">
        <!-- Email input field bound to formControlName "email" -->
        <input 
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
          name="email" 
          type="text" 
          formControlName="email" 
          placeholder="Email">
        
        <!-- Error message for required email field, displayed conditionally -->
        <span *ngIf="forgetForm.hasError('required', 'email') && (forgetForm.controls['email'].dirty || forgetFormSubmitted)" 
          class="text-red-500">
          Email is required
        </span>
        
        <!-- Error message for invalid email, displayed conditionally -->
        <span *ngIf="forgetForm.hasError('email', 'email')" class="text-red-500">
          Email is invalid
        </span>
      </div>
      
      <!-- Container for the submit button -->
      <div class="flex items-center justify-between mt-4">
        <!-- Submit button with styling and transitions -->
        <button 
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition ease-in-out delay-75" 
          type="submit">
          Reset Password
        </button>
      </div>
    </form>
    
    <!-- Link to the login page, displayed below the form -->
    <div class="text-center mt-9">
      <span>Remember password?<br> Click <span class="text-blue-500 font-semibold underline cursor-pointer" routerLink="/login"> here </span>to sign in.</span>
    </div>
  </div>
</div>
