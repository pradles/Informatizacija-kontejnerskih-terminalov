<div class="w-full max-w-xs mx-auto">
    <div class="bg-white shadow-sm rounded px-8 pt-6 pb-5 border border-gray-100 hover:shadow-md transition ease-in-out">
      <h2 class="text-2xl mb-10">Reset your password</h2>
      <form [formGroup]="resetForm" class="gap-y-8" (ngSubmit)="reset()">
        <div class="h-16">
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="password" type="password" formControlName="password" placeholder="Password">
            <span *ngIf="resetForm.hasError('required', 'password') && (resetForm.controls['password'].dirty || resetFormSubmitted)" class="text-red-500">Password is required</span>
            <span class="text-red-500">
                <span *ngIf="resetForm.hasError('minLengthInvalid', 'password') && !resetForm.hasError('required', 'password')" >length 8, </span>
                <span *ngIf="resetForm.hasError('missingLowercase', 'password') && !resetForm.hasError('required', 'password')" >lower, </span>
                <span *ngIf="resetForm.hasError('missingUppercase', 'password') && !resetForm.hasError('required', 'password')" >upper, </span>
                <span *ngIf="resetForm.hasError('missingNumber', 'password') && !resetForm.hasError('required', 'password')" >number, </span>
                <span *ngIf="resetForm.hasError('missingSpecialCharacter', 'password') && !resetForm.hasError('required', 'password')" >special</span>
            </span>
        </div>
        <div class="h-16">
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Confirm Password">
            <span *ngIf="resetForm.value.password != resetForm.value.confirmPassword" class="text-red-500">Password must match</span>
        </div>
        
        <div class="flex items-center justify-between mt-4">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition ease-in-out delay-75" type="submit">Reset Password</button>
        </div>
      </form>
      <div class="text-center mt-9">
        <span>Click <span class="text-blue-500 font-semibold underline cursor-pointer" routerLink="/forgot-password">here</span> to login.</span>
      </div>
    </div>
</div>
