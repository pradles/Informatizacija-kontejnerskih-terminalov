

<div class="w-full max-h-40 overflow-auto py-1 px-2 bg-white shadow-sm rounded border border-gray-100 hover:shadow-md transition ease-in-out">
    <div *ngFor="let role of roles" class="">
        <div>
            <input id="{{ role.role }}" type="checkbox" [checked]="selectedRoles.includes(role.role)" (change)="toggleSelection(role.role)" class="w-3 h-3 text-blue-500 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">

            {{ role.role }}
        </div>
    </div>
</div>
